<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADE BY SANDEEP CHOUHAN </title>
    <link rel="stylesheet" href="calculater.css"> 
</head>
<body>
   <!-- <div id="text"><H1 id="hed">CALAUATOR - Made By Sandeep Chouhan</H1></div> -->
    <div id="calculater">
   <input type="text" placeholder="0" id="inputbox" />

   <div>
    <button id="operator">AC</button>
    <button id="operator">DEL</button>
    <button id="operator">%</button>
    <button id="operator">+</button>
   </div>

   <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button id="operator" >/</button>
   </div>

   <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="operator">*</button>
   </div>

   <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="operator">-</button>
   </div>

   <div>
    <button>0</button>
    <button>00</button>
    <button >.</button>
    <button id="equal">=</button>
   </div>
</div>

<script src="calculater.js"></script>
</body>
</html>
